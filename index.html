<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body style="width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center;" class="bg-dark">


    <form class="card" id="passwordGeneratorForm" style="margin: 15px;">
        <div class="card-header">
            Password Generator
        </div>
        <div class="card-body">

            <div class="mb-3 input-group-text" >
                <p id="displayPassword" class="input-group mb-3  border-dark">your passwor will appear here</p>
                <button type="button" onclick="copyFunc()" class="btn border-primary text-primary">copy</button>
            </div>

            <label class="input-group mb-3 input-group-text">
                <input  style="padding: 14px;" type="text" class="form-control"  placeholder="Length" disabled>
                <div class="input-group-text">
                    <input id="playRange" type="range" min="1" max="40" value="10">
                    <input id="numberRange" class="number-input" type="number" min="1" max="40" value="10" style="width: 40px; margin: 5px;">
                </div>
            </label>

            <label for="uppercase" class="input-group mb-3">
                <div class="input-group-text">
                  <input id="uppercase" class="form-check-input mt-0" type="checkbox" aria-label="Checkbox for following text input">
                </div>
                <input type="text" class="form-control" aria-label="Text input with checkbox" placeholder="Include Uppercase" disabled>
            </label>

            <label for="numbers" class="input-group mb-3">
                <div class="input-group-text">
                  <input id="numbers" class="form-check-input mt-0" type="checkbox" aria-label="Checkbox for following text input">
                </div>
                <input type="text" class="form-control" aria-label="Text input with checkbox" placeholder="Include Number" disabled>
            </label>

            <label for="symbol" class="input-group mb-3">
                <div class="input-group-text">
                  <input id="symbol" class="form-check-input mt-0" type="checkbox" aria-label="Checkbox for following text input">
                </div>
                <input type="text" class="form-control" aria-label="Text input with checkbox" placeholder="Include Symbol" disabled>
            </label>


          
          <button type="submit" class="btn btn-dark">Generate</button>
        </div>
      </form>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
